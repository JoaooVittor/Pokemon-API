<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oxygen:wght@300;400;700&family=Sen:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"/>
    <title>Poke Api</title>
</head>
<body>
    <div class="card">
        <div class="container">
            <div class="img-box">
                <img id="image" src="" alt="pokemon">
            </div>
            <div class="info">
                <h2 id="pokemon-id"></h2>
                <h1 id="pokemon-name"></h1>
                <h2 id="pokemon-type"></h2>
                
            </div>
        </div>
        <form class="form">
            <input type="text" class="input-search" placeholder="Name or Number" required>
            <i class="fa-solid fa-magnifying-glass" id="searchBtn"></i>
        </form>
        <div class="buttons">
            <button class="prev-button btn"><i class="fa-solid fa-arrow-left"></i></button>
            <button class="next-button btn"><i class="fa-solid fa-arrow-right"></i></button>
        </div>

    </div>



    <script src="script.js"></script>
    
</body>
</html>
